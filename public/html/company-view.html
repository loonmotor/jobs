<div class="col-sm-12">
	<div class="page-header">
	  <h1>{{ company.name }} <small>{{ company.slogan }}</small></h1>
	</div>
	<p>
		<a href="{{ company.website }}" target="_blank">
			<img ng-src="{{ company.logo }}" alt="{{ company.name }}">
		</a>
	</p>
	<p>
		<a href="{{ company.website }}" target="_blank">{{ company.website }}</a>
	</p>
	<p>
		{{ company.description }}
	</p>
	<p>In {{ company.location }}</p>
	<p>
		{{ company.teamSize }} employees
	</p>
	<p>
		<b>Why us?</b>
	</p>
	<p>
		{{ company.whyus }}
	</p>
	<p>
		<b>Product</b>
	</p>
	<p>
		{{ company.product }}
	</p>


</div>
