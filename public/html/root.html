<!DOCTYPE html>
<html lang="en" ng-app="jobs" ng-controller="rootCtrl">
<head>
	<meta charset="UTF-8">
	<title>{{ root.title || 'Jobs' }}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/font-awesome.min.css">
	<link rel="stylesheet" href="/css/ngToast.min.css">
	<link rel="stylesheet" href="/css/bootstrap-social.css">
	<link rel="stylesheet" href="/css/ng-tags-input.css">
	<link rel="stylesheet" href="/css/style.css">
</head>
<body>

	<div class="container">

		<div class="row">
			<div class="col-sm-12">
				<div ng-include="root.templateUrl.loggedInState"></div>
				<br>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12">
				<form class="form">
					<div class="form-group">
						<input type="text" ng-model="query" placeholder="" typeahead="(query.jobTitle + ', ' + query.companyName + ', ' + query.location) as query for query in search($viewValue)" typeahead-loading="true" typeahead-wait-ms="500" typeahead-template-url="search-results.html" class="form-control">
						<i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
					</div>
					<button type="submit" class="btn btn-default">Search</button>
				</form>
				<div class="clearfix"></div>
				<br>
			</div>
		</div>

		<div ui-view="main"></div>

	</div>

	<toast></toast>

	<script type="text/ng-template" id="search-results.html">
		<a>
			<div ng-bind-template="{{ match.label.title }}"></div>
			<div ng-bind-template="{{ match.label.companyName }}"></div>
			<div ng-bind-template="{{ match.label.location }}"></div>
		</a>
	</script>

	<script src="/js/external/angular.min.js"></script>
	<script src="/js/external/angular-ui-router.min.js"></script>
	<script src="/js/external/angular-sanitize.min.js"></script>
	<script src="/js/external/angular-messages.min.js"></script>
	<script src="/js/external/angular-resource.min.js"></script>
	<script src="/js/external/ngToast.min.js"></script>
	<script src="/js/external/ui-bootstrap-tpls-0.13.4.min.js"></script>
	<script src="/js/external/ng-tags-input.min.js"></script>
	<script src="/js/external/async.min.js"></script>
	<script src="/js/main.js"></script>
	<script src="/js/config.js"></script>
	<script src="/js/controllers.js"></script>
	<script src="/js/directives.js"></script>
	<script src="/js/services.js"></script>
	<script src="/js/filters.js"></script>
	<script src="/js/pubsub.js"></script>
</body>
</html>
