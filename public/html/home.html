<div class="jumbotron">
	<h1>Hello, world!</h1>
	<p>...</p>
	<p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
</div>

<table class="table table-hover">
	<thead>
		<tr>
			<th>#</th>
			<th>Job Title</th>
			<th>Job Role</th>
			<th>Job Type</th>
			<th>Job Location</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="job in jobs.listing">
			<td ng-bind-template="{{ $index + 1 }}"></td>
			<td ng-bind-template="{{ job.title }}"></td>
			<td ng-bind-template="{{ job.role.name }}"></td>
			<td ng-bind-template="{{ job.jobType }}"></td>
			<td ng-bind-template="{{ job.location }}"></td>
		</tr>
	</tbody>
</table>
